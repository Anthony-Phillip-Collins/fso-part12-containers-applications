services:
  app:
    extends:
      file: ./todo-frontend/docker-compose.dev.yml
      service: app
    depends_on:
      api:
        condition: service_started
  api:
    extends:
      file: ./todo-backend/docker-compose.yml
      service: app
    depends_on:
      mongo:
        condition: service_started
      redis:
        condition: service_started
  mongo:
    extends:
      file: ./todo-backend/docker-compose.dev.yml
      service: mongo
  redis:
    extends:
      file: ./todo-backend/docker-compose.dev.yml
      service: redis
  nginx:
    image: nginx:1.25.0-bullseye
    ports:
      - '8080:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    container_name: reverse-proxy
    depends_on:
      app:
        condition: service_started
  debug-helper:
    image: busybox
    container_name: debug-helper
